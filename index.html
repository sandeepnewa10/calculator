<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="number">
        <input type="text" class="number__result" value="0.00" />
        <button class="number__clear">AC</button>
        <button class="number__zero">0</button>
        <button class="number__divide">/</button>
        <button class="number__multiply">X</button>
        <button class="number__seven">7</button>
        <button class="number__eight">8</button>
        <button class="number__nine">9</button>
        <button class="number__subtract">-</button>
        <button class="number__four">4</button>
        <button class="number__five">5</button>
        <button class="number__six">6</button>
        <button class="number__addition">+</button>
        <button class="number__one">1</button>
        <button class="number__two">2</button>
        <button class="number__three">3</button>
        <button class="number__answer">=</button>
      </div>
    </div>
  </body>
</html>
